<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Findable</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/skeleton.css" />
	<link rel="stylesheet" href="css/normalize.css" />
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
	<h1><strong>Findable</strong></h1>
	<h5>Searches latest photos with the tag #architecture using <a href="http://instagram.com">Instagram</a> API and displays them in a gallery.</h5>
	 <div id="instafeed"></div>
		<form action="#" method="get">
			<p>
				<button type="submit" id="search">Architecture Photos</button>
			</p>
		<p id="error"><!-- placeholder for error messages --></p>
	</form>
	<ol id="results">
		<!-- To be populated by javascript -->
	</ol>

<h6> A front end web development project for Thinkful. </br>Made by <a href="http://github.com/rodblackney">Rod Blackney</a> with help from the <a href="http://https://github.com/shervanator">Shervinator</a> .</h6>
      </div>
    </div>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
