<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Findable</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/skeleton.css" />
	<link rel="stylesheet" href="css/normalize.css" />
</head>
<body>
	<h1>Findable</h1>
	<h5>Searches latest photos with the tag #architecture using Instagram API and displays them in a gallery. A front end web development project for Thinkful.</h5>
	 <div id="instafeed"></div>
		<form action="#" method="get">
			<p>
				<button type="submit" id="search">Search</button>
			</p>
		<p id="error"><!-- placeholder for error messages --></p>
	</form>
	<ol id="results">
		<!-- To be populated by javascript -->
	</ol>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
